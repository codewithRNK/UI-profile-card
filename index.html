<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>UI Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__border">
          <img
            src="./assets/img/profileImg.png"
            alt="card image"
            class="card__img"
          />
        </div>
        <h3 class="card__name">Author</h3>
        <span class="card__profession">Developer</span>

        <div class="card__social" id="card-social">
          <div class="card__social-control">
            <div class="card__social-toggle" id="card-toggle">
              <i class="ri-add-line"></i>
            </div>

            <span class="card__social-text">My social networks</span>

            <ul class="card__social-list">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-facebook-line"></i>
              </a>

              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-instagram-line"></i>
              </a>

              <a
                href="https://www.twitter.com/"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-twitter-line"></i>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      const showSocial = (toggleCard, socialCard) => {
        const toggle = document.getElementById(toggleCard),
          social = document.getElementById(socialCard);

        toggle.addEventListener("click", () => {
          if (social.classList.contains("animation")) {
            social.classList.add("down-animation");

            setTimeout(() => {
              social.classList.remove("down-animation");
            }, 1000);
          }
          social.classList.toggle("animation");
        });
      };

      showSocial("card-toggle", "card-social");
    </script>
  </body>
</html>
